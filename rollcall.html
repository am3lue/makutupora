<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makutupora Roll Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tanzania Jeshi â€” Makutupora Roll Call</h1>
    <p>Track attendance by Company, Platoon, and Section</p>
  </header>

  <section class="filters">
    <label>
      Company:
      <select id="company">
        <option value="All">All</option>
        <option value="Danger">Danger</option>
        <option value="Chali">Chali</option>
        <option value="Bravo">Bravo</option>
        <option value="Alpha">Alpha</option>
      </select>
    </label>

    <label>
      Platoon:
      <select id="platoon">
        <option value="All">All</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>

    <label>
      Section:
      <select id="section">
        <option value="All">All</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>

    <button onclick="filterData()">Filter</button>
    <button onclick="generateReport()">Generate Report</button>
  </section>

  <div class="table-wrapper">
    <table id="rollCallTable">
      <thead>
        <tr>
          <th>Name</th>                            
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <section id="reportSection">
    <h2>Attendance Report</h2>
    <div id="reportContent"></div>
    <button onclick="generateReport()">Generate Report</button>
    <button onclick="printReport()">Print Report</button>
  </section>

  <script>
    let allPeople = [];
    let attendanceStatus = {};

    fetch("demo2.csv")
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        allPeople = parsed.data.filter(row => row.Name);
        filterData();
      })
      .catch(err => console.error("Error loading CSV:", err));

    function filterData() {
      const company = document.getElementById("company").value;    
      const platoon = document.getElementById("platoon").value;
      const section = document.getElementById("section").value;

      const filtered = allPeople.filter(p =>
        (company === "All" || p.Company === company) &&
        (platoon === "All" || p.Platoon === platoon) &&
        (section === "All" || p.Section === section)
      );

      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#rollCallTable tbody");
      tbody.innerHTML = "";

      data.forEach((person, index) => {
        const status = attendanceStatus[person.Name] || "-";
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${person.Name}</td>
          <td class="status">${status}</td>
          <td>
            <button onclick="markStatus('${person.Name}', true, this)">Present</button>
            <button onclick="markStatus('${person.Name}', false, this)">Absent</button>
          </td>
        `;

        if (status === "Present") row.classList.add("present");
        if (status === "Absent") row.classList.add("absent");

        tbody.appendChild(row);
      });
    }

    function markStatus(name, isPresent, button) {
      attendanceStatus[name] = isPresent ? "Present" : "Absent";
      const row = button.closest("tr");
      const statusCell = row.querySelector(".status");
      statusCell.textContent = attendanceStatus[name];
      row.classList.remove("present", "absent");
      row.classList.add(isPresent ? "present" : "absent");
    }

    function generateReport() {
  let total = Object.keys(attendanceStatus).length;
  let present = Object.values(attendanceStatus).filter(s => s === "Present").length;
  let absent = total - present;

  // Separate absent and present names
  let absentList = Object.entries(attendanceStatus)
    .filter(([_, status]) => status !== "Present")
    .map(([name]) => `<li>${name}</li>`).join("");

  let presentList = Object.entries(attendanceStatus)
    .filter(([_, status]) => status === "Present")
    .map(([name]) => `<li>${name}</li>`).join("");

  let content = `
    <p><strong>Total People Marked:</strong> ${total}</p>
    <p><strong>Present:</strong> ${present}</p>
    <p><strong>Absent:</strong> ${absent}</p>
    <h3>Detailed List:</h3>
    <h4>Absent</h4>
    <ul>${absentList}</ul><br><br>
    <h4>Present</h4>
    <ul>${presentList}</ul>
  `;

  document.getElementById("reportContent").innerHTML = content;
  document.getElementById("reportSection").style.display = "block";
}

    function printReport() {
      let reportContent = document.getElementById("reportSection").innerHTML;
      let win = window.open('', '', 'height=600,width=800');
      win.document.write('<html><head><title>Attendance Report</title></head><body>');
      win.document.write(reportContent);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }
  </script>
  <br><br>
</body>
</html>
