<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll Call System</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .present { background-color: #d4edda; }
    .absent { background-color: #f8d7da; }
  </style>
</head>
<body>
  <h1>Roll Call</h1>

  <label for="company">Company:</label>
  <select id="company">
    <option value="All">All</option>
    <option value="Danger">Danger</option>
    <option value="Chali">Chali</option>
    <option value="Bravo">Bravo</option>
    <option value="Alpha">Alpha</option>
  </select>

  <label for="platoon">Platoon:</label>
  <select id="platoon">
    <option value="All">All</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <label for="section">Section:</label>
  <select id="section">
    <option value="All">All</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

  <button onclick="filterData()">Filter</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Platoon</th>
        <th>Section</th>
        <th>Status</th>
        <th>Mark</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let people = [];

    // Load CSV
    fetch('demo2.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n').slice(1);
        people = lines.map(line => {
          const [Name, Company, Platoon, Section] = line.split(',');
          return { Name, Company, Platoon, Section };
        });
        displayData(people);
      });

    function displayData(data) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      data.forEach((person, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${person.Name}</td>
          <td>${person.Company}</td>
          <td>${person.Platoon}</td>
          <td>${person.Section}</td>
          <td class="status">-</td>
          <td>
            <button onclick="markPresent(${index})">Present</button>
            <button onclick="markAbsent(${index})">Absent</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterData() {
      const company = document.getElementById('company').value;
      const platoon = document.getElementById('platoon').value;
      const section = document.getElementById('section').value;

      const filtered = people.filter(p => {
        return (company === "All" || p.Company === company) &&
               (platoon === "All" || p.Platoon === platoon) &&
               (section === "All" || p.Section === section);
      });

      displayData(filtered);
    }

    function markPresent(index) {
      const row = document.querySelectorAll('#dataTable tbody tr')[index];
      row.classList.remove('absent');
      row.classList.add('present');
      row.querySelector('.status').innerText = 'Present';
    }

    function markAbsent(index) {
      const row = document.querySelectorAll('#dataTable tbody tr')[index];
      row.classList.remove('present');
      row.classList.add('absent');
      row.querySelector('.status').innerText = 'Absent';
    }
  </script>
</body>
</html>
